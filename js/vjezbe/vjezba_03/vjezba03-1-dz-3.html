3. Modificirajte gornji kod na način da će  izračunati aritmetičku sredinu prirodnih brojeva od 1 do n (umjesto 100 može biti 200, 300, 458 itd). Na kraju se ispiše aritmetička sredina u html dokumentu .
-->
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Uvod</title>
</head>
<body>
    <script>
        let i = 1;
        let n = 200;
        let suma = 0;
        while(i <= n){
            console.log(i);
            document.write(i + "<br>");
            suma += i;
            i++;
        }

        document.write("Aritmeticka sredina:"+(suma / n) + "<br>");
    </script>
</body>
</html>
