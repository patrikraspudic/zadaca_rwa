<!--
1. Zadatak: Napisati JS program koji u konzolu i html dokument ispisuje ispisuje brojeve od 1 do 100;
-->
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Uvod</title>
</head>
<body>
    <script>
         for(let i = 1;i <= 100;i++){
            document.write(i + "<br>");
         }
    </script>
</body>
</html>
