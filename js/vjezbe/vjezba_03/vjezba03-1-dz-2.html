<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let i = 1;
        while(i <= 100) {
            if(i % 2 === 0){
                document.write(i + "<br>");
            }
            i++
        }
    </script>
