<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Osnove</title>
</head>
<body>
    <script type="text/javascript">
        let n = 200;
        let suma = 0;
        for(i= 1;i <= n;i++){
            console.log(i);
            document.write(i + "<br>");
            suma += i;
        }

        document.write("Aritmeticka sredina:"+(suma / n) + "<br>");
    </script>
</body>
</html>
