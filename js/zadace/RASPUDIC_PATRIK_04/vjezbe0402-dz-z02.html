<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>
</head>
<body>
    <button onclick="promijeniPozadinu()">Promijeni pozadinu</button>
    <p>Trenutna boja: <span id="prikazBoje">#FFFFFF</span></p>
    <script type="text/javascript">
        function promijeniPozadinu() {
            let hex = Math.floor(Math.random() * 0xFFFFFF).toString(16);
            let boja = '#' + hex.padStart(6, '0');

            document.body.style.backgroundColor = boja;
            document.getElementById("prikazBoje").textContent = boja;
        }
    </script>
</body>
</html>
