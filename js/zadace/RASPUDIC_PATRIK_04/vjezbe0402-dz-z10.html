<html>
<head>
    <script language="javascript" type="text/javascript">
        function dodajParagraf() {
            const noviParagraf = document.createElement("p");
            noviParagraf.textContent = "Novi paragraf teksta.";
    
            const lokacija = document.getElementById("thisLocation");
    
            lokacija.parentNode.insertBefore(noviParagraf, lokacija.nextSibling);
        }
    </script>
</head>
<body>
    <p><a href="#" onclick="dodajParagraf()">Kliknite za dodavanje paragrafa</a></p>
    <p id="thisLocation">Prvi paragraf</p>
</body>
</html>
