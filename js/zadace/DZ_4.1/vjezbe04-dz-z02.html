<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcije</title>
</head>
<body>
    <script type="text/javascript">
        for(let i = 1;i <= 200;i++)
        {
            if(i % 2 === 0)
            {
                console.log(i);
                document.write(i+"<br>");
                console.log(i*i);
                document.write(i*i+"<br>");
            }
        }
    </script>
</body>
</html>
