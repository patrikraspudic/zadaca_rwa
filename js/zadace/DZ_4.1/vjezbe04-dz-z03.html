<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcije</title>
</head>
<body>
    <script type="text/javascript">
        function prost(n){
            if(n < 2)
                return false;
            for(let i = 2;i <= n/2;i++){
                if(n % i === 0){
                    return false;
                }
            }
            return true;
        }
        for(let i = 1;i <= 1000;i++){
            if(prost(i)){
                console.log(i);
                document.write(i+"<br>");
            }
        } 
    </script>
</body>
</html>
