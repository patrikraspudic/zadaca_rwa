<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcije</title>
</head>
<body>
    <script type="text/javascript">
        let polje = new Array(1,2,3,4,7,8,5,6,9, 55, 12, 4,85);
        document.write(polje.length + "<br>");
        polje.sort((a,b) => b - a);
        for(let i = 0;i < polje.length;i++)
        {
            document.write(polje[i]+"<br>");
        }
        polje.sort((a,b) => a - b);
        for(let i = 0;i < polje.length;i++){
            document.write(polje[i]+"<br>");
        }   
        polje.pop();
        document.write(polje+"<br>");
        polje.push(19,22);
        document.write(polje+"<br>");
        let polje2 = new Array("Banana","Orange","Apple","Mango");
        let polje_final = polje.concat(polje2);
        document.write(polje_final+"<br>");
    </script>
</body>
</html>
